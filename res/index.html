<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>sql web</title>
    <link href="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/codemirror/5.38.0/addon/hint/show-hint.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery-confirm/3.3.2/jquery-confirm.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <style>
        /*.CSS*/
    </style>
</head>
<body>

<div class="MainDivs SqlWebDiv">
    <div id="multiTenantsDiv" class="hide">
        <select class="searchResult"></select>
        <!-- <input placeholder="Find tenants by tid/tcode/name" class="searchKey"> -->
        </span><span id="tidtcodeSpan"></span>
    </div>

    <div id="linksConfigDiv">
        <textarea id="tomlEditor"></textarea>

        <div id="linksConfigButtonsDiv">
            <button id="SaveConfig">Save Config</button>
            <button id="CloseConfig">Close</button>
        </div>

        <div id="tablesWithSpecifiedColumn">

        </div>
    </div>

    <div id="sqlwebDiv">
        <div id="editorDiv">
            <textarea id="code" placeholder="SQL goes here"></textarea>

            <div id="buttonsLineDiv">

                <button class="executeQuery">Run SQL</button>
                <button class="clearResult">Clear Result</button>

                <span id="rightSpan">
                    <button class="backwardSql"><span
                            class="context-menu-icons context-menu-icon-backward"></span></button>
                    <button class="forwardSql"><span
                            class="context-menu-icons context-menu-icon-forward"></span></button>
                    <button id="linkConfigBtn">Links Config</button>
                    <LOGIN/>
                </span>
            </div>
        </div>
        <div class="tablesWrapper">
            <div class="tables"></div>
        </div>
        <div id="fastEntriesDiv"></div>
        <div class="result"></div>
    </div>
</div>

<div id="rightBottomFloatingDiv">
</div>

<div id="tipsDivWrap">
    <span id="tipsDiv"></span>
    <span id="tipsDivClose" title="Close Me">X</span>
</div>

<div id="screenShot">
    <img src="data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjZmZmZmZmIiBoZWlnaHQ9IjI0IiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgIDxwYXRoIGQ9Ik0xOSA2LjQxTDE3LjU5IDUgMTIgMTAuNTkgNi40MSA1IDUgNi40MSAxMC41OSAxMiA1IDE3LjU5IDYuNDEgMTkgMTIgMTMuNDEgMTcuNTkgMTkgMTkgMTcuNTkgMTMuNDEgMTJ6Ii8+CiAgICA8cGF0aCBkPSJNMCAwaDI0djI0SDB6IiBmaWxsPSJub25lIi8+Cjwvc3ZnPgo="
         id="closeScreenShot">
    <div id="screenShotCanvas"><span>canvas go here</span></div>
</div>

<div class="hide">
    <input id="file" type="file" name="file" multiple accept=".sql,.txt">
</div>
<div id="rightTable">
    <div class="tablesRightBox" style="display: none;" v-show="isShow">
        <input class="searchTableNames" placeholder="Type to search tables" v-model="tableNameFilterText">
        <input type="checkbox" v-model="selectMode">
        <span title="refresh tables" style="cursor: pointer" class="context-menu-icon-reload context-menu-icons" @click="initTable"></span>
        <div>
            <span class="tableModifyBtn" @click="truncateTables" v-if="selectMode">Truncate</span>
            <span class="tableModifyBtn" @click="renameTables" v-if="selectMode">Rename</span>

        </div>
        <div class="itemTables" v-if="tableNames.length >0">
            <div v-for="tableName in showTableNames">
                <label><input type="checkbox" name="selectedTable" :value="tableName" v-if="selectMode">
                    <span class="itemSpan" @click="selectTable(tableName)">{{tableName}}</span>
                </label>
            </div>
        </div>
    </div>
    <div id="tableBoxSwitch" class="context-menu-icon-columns context-menu-icons" @click="switchShow">{{switchText}}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.js"></script>
<script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/sql/sql.min.js"></script>
<script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/hint/sql-hint.min.js"></script>
<script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/hint/show-hint.min.js"></script>
<script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/toml/toml.min.js"></script>
<script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/display/placeholder.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-contextmenu/2.6.4/jquery.contextMenu.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-contextmenu/2.6.4/jquery.ui.position.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sql-formatter@2.3.1/dist/sql-formatter.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script>
    var contextPath = '${contextPath}';
    var multiTenants = '${multiTenants}';
    var defaultTenant = '${defaultTenant}' || '%';


    /*.SCRIPT*/
</script>
</body>
</html>
